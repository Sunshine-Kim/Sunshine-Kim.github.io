<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - OrangeTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://media.2oceansvibe.com/wp-content/uploads/2019/07/teletubbies.jpg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Sunshine</h4>
                    <h6 class="user-component__subtitle">+81 10-1234-5678 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <a class="logout__link" href="index.html">
                    <i class="fas fa-sign-out-alt fa-2x"></i>
                </a>

            </div>
        </div>  

        <div class="more-screen__others">
            <div class="feature-component">
                <div class="feature-component__icon">
                    <i class="far fa-calendar-times fa-3x"></i>
                </div>
                <span class="feature-component__text">Calendar</span>
            </div>
            <div class="feature-component">
                <div class="feature-component__icon">
                    <i class="far fa-comments fa-3x"></i>
                </div>
                <span class="feature-component__text">Openchat</span>
            </div>
            <div class="feature-component">
                <div class="feature-component__icon">
                    <i class="far fa-smile fa-3x"></i>
                </div>
                <span class="feature-component__text">Emoticons</span>
            </div>
            <div class="feature-component">
                <div class="feature-component__icon">
                    <i class="fas fa-palette fa-3x"></i>
                </div>
                <span class="feature-component__text">Themes</span>
            </div>
        </div>

        <div class="more-screen__suggestions">
            <div class="more-screen__suggestions-header">
                <span>Suggestions</span>
            </div>
            <div class="more-screen__suggestions-content">
                <div class="feature-component">
                    <img 
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz-fc8Ay3CNl1S-mUGgttWoNrtMMK1-MGIxA&usqp=CAU"
                        class="feature-component__icon" />
                    <span class="feature-component__text">Orange Farm</span>
                </div>
                <div class="feature-component">
                    <img 
                        src="https://5.imimg.com/data5/WT/GN/ZH/SELLER-3722283/pineapple-500x500.jpg"
                        class="feature-component__icon" />
                    <span class="feature-component__text">PineappleTalk</span>
                </div>
                <div class="feature-component">
                    <img 
                        src="https://i5.walmartimages.com/asr/b34574b9-0476-40d6-95b8-a54d0dd92bfb_1.5c2cf0cddcc03ee5aa1e181afe8be355.jpeg"
                        class="feature-component__icon" />
                    <span class="feature-component__text">Lemon Story</span>
                </div>
                <div class="feature-component">
                    <img 
                        src="https://i5.walmartimages.ca/images/Enlarge/094/514/6000200094514.jpg"
                        class="feature-component__icon" />
                    <span class="feature-component__text">Apple map</span>
                </div>
            </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__link--current" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
   
    <script
        src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</body>
</html>
